<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neu-Profile</title>
    <link rel="stylesheet" href="./style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <section class="container">
        <div class="arrow"> 
            <a src="#">
                <i class='bx bx-left-arrow-alt' ></i>
            </a> </div>

        <div class="menu <a src="#">
            <i class='bx bx-dots-vertical-rounded' ></i>
        </a> </div></div>

        <div class="profile-pic">
            <img src="luffy.png" alt=""/>
        </div>

        <div class="info">
            <h1 class="txt">MonkeyD.Luffy</h1>
            <p class="txt">Captain Of StrawHat Pirates</p>
        </div>
        <div class="media-buttons">
          <a src="#" class="temp"><i class='bx bxl-facebook'></i></a>
          <a src="#"  class="temp"><i class='bx bxl-twitter' ></i></a>
          <a src="#"  class="temp"><i class='bx bxl-instagram' ></i></a>
          <a src="#"  class="temp"><i class='bx bxl-youtube' ></i></a>
        </div>
        <div class="subs-msg">
            <span class="msg">Message</span>
            <span class="subs">Subscribe</span>
        </div>

        <div class="impressions">
            <div>
            <a src="#"><i class='bx bx-heart' ></i></a>
            <span>20.4k</span>
            </div>

            <div>
            <a src="#"><i class='bx bx-message-rounded' ></i></a>
            <span>20.4k</span>
            </div>

            <div class="last-item">
            <a src="#"><i class='bx bx-share' ></i></a>
            <span>20.4k</span>
            </div> 
        </div>
    </section>
</body>
</html>
